"'Main Options Group Screen' As screen":
    LoadingSpinnerColor: =RGBA(0, 120, 212, 1)

    "'co.MainOptions' As groupContainer.horizontalAutoLayoutContainer":
        BorderThickness: =vargBorderComponent
        Height: =App.Height-Self.Y
        LayoutGap: =20
        LayoutJustifyContent: =LayoutJustifyContent.Center
        LayoutMode: =LayoutMode.Auto
        LayoutOverflowY: =LayoutOverflow.Scroll
        PaddingTop: =100
        Width: =App.Width-Self.X*2
        Y: =50
        ZIndex: =1

        "'co.ResponsiveButtonIconAndLabel_1' As groupContainer.manualLayoutContainer":
            AlignInContainer: =AlignInContainer.Start
            BorderColor: =vargStyle.Buttons.Midium.ResponsiveIconLabel.BorderColor
            BorderStyle: =vargStyle.Buttons.Midium.ResponsiveIconLabel.BorderStyle
            BorderThickness: =vargStyle.Buttons.Midium.ResponsiveIconLabel.BorderThickness
            Fill: =vargStyle.Buttons.Midium.ResponsiveIconLabel.BackgroundColor
            FillPortions: =0
            LayoutMinHeight: =100
            LayoutMinWidth: =250
            PaddingLeft: =20
            PaddingRight: =20
            Width: =150
            X: =585
            Y: =560
            ZIndex: =1

            lblText_2 As label:
                Align: =Align.Center
                AutoHeight: =true
                BorderColor: =RGBA(0, 0, 0, 0)
                BorderStyle: =BorderStyle.None
                BorderThickness: =2
                Color: =vargStyle.Buttons.Midium.ResponsiveIconLabel.FontColor
                DisabledBorderColor: =RGBA(0, 0, 0, 0)
                DisabledColor: =RGBA(166, 166, 166, 1)
                FocusedBorderThickness: =4
                Font: =vargStyle.Buttons.Midium.ResponsiveIconLabel.Font
                FontWeight: =vargStyle.Buttons.Midium.ResponsiveIconLabel.FontWeight
                Size: =If(Parent.Height>100,Parent.Height/10,Parent.Height/8) //vargStyle.Buttons.Small.IconLabel.FontHeight
                Text: ="Soy un botÃ³n"
                Width: =Parent.Width
                X: =(Parent.Width-Self.Width)/2
                Y: =imgIcon_2.Y+imgIcon_2.Height
                ZIndex: =2

            imgIcon_2 As image:
                BorderColor: =RGBA(0, 0, 0, 0)
                BorderStyle: =BorderStyle.None
                BorderThickness: =2
                DisabledBorderColor: =RGBA(0, 0, 0, 0)
                DisabledFill: =RGBA(0, 0, 0, 0)
                FocusedBorderThickness: =4
                Height: =If(Parent.Height>150,Parent.Width*(2/3),Parent.Width*(1.5/3))
                HoverBorderColor: =RGBA(0, 0, 0, 0)
                HoverFill: =RGBA(0, 0, 0, 0)
                Image: |-
                    ="data:image/svg+xml," &
                    
                            EncodeUrl(
                                "    
                                <svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 586 512'>
                                <!-- Font Awesome Free 5.15.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free (Icons: CC BY 4.0, Fonts: SIL OFL 1.1,               Code:MIT License) -->" 
                                // Get the definition of the icon fill from theme variable
                                & vargStyle.Buttons.Midium.ResponsiveIconLabel.IconColor & 
                                    
                                //Change the image in the "d" property
                                "<path d='M532 386.2c27.5-27.1 44-61.1 44-98.2 0-80-76.5-146.1-176.2-157.9C368.3 72.5 294.3 32 208 32 93.1 32 0 103.6 0 192c0 37 16.5 71 44 98.2-15.3 30.7-37.3 54.5-37.7 54.9-6.3 6.7-8.1 16.5-4.4 25 3.6 8.5 12 14 21.2 14 53.5 0 96.7-20.2 125.2-38.8 9.2 2.1 18.7 3.7 28.4 4.9C208.1 407.6 281.8 448 368 448c20.8 0 40.8-2.4 59.8-6.8C456.3 459.7 499.4 480 553 480c9.2 0 17.5-5.5 21.2-14 3.6-8.5 1.9-18.3-4.4-25-.4-.3-22.5-24.1-37.8-54.8zm-392.8-92.3L122.1 305c-14.1 9.1-28.5 16.3-43.1 21.4 2.7-4.7 5.4-9.7 8-14.8l15.5-31.1L77.7 256C64.2 242.6 48 220.7 48 192c0-60.7 73.3-112 160-112s160 51.3 160 112-73.3 112-160 112c-16.5 0-33-1.9-49-5.6l-19.8-4.5zM498.3 352l-24.7 24.4 15.5 31.1c2.6 5.1 5.3 10.1 8 14.8-14.6-5.1-29-12.3-43.1-21.4l-17.1-11.1-19.9 4.6c-16 3.7-32.5 5.6-49 5.6-54 0-102.2-20.1-131.3-49.7C338 339.5 416 272.9 416 192c0-3.4-.4-6.7-.7-10C479.7 196.5 528 238.8 528 288c0 28.7-16.2 50.6-29.7 64z'"
                                
                                &
                                // Theme style
                                 " style='fill: url(#myLinearGradient1); fill-opacity:" & vargStyle.Buttons.Midium.ResponsiveIconLabel.IconOpacity & ";'></path></svg>"
                    
                            )
                PressedBorderColor: =RGBA(0, 0, 0, 0)
                PressedFill: =RGBA(0, 0, 0, 0)
                Width: =If(Parent.Height>150,Parent.Width*(2/3),Parent.Width*(1.5/3))
                X: =(Parent.Width-Self.Width)/2
                Y: =20
                ZIndex: =3

            btnHover_2 As button:
                BorderColor: =RGBA(0, 0, 0, 0)
                BorderThickness: =0
                DisabledBorderColor: =RGBA(0, 0, 0, 0)
                DisabledColor: =RGBA(166, 166, 166, 1)
                DisabledFill: =RGBA(244, 244, 244, 1)
                Fill: =RGBA(181, 159, 159, 0)
                FocusedBorderColor: =ColorFade(Self.Fill, -75%)
                Font: =Font.'Segoe UI'
                FontWeight: =FontWeight.Semibold
                Height: =Parent.Height
                HoverBorderColor: =RGBA(255, 255, 255, 1)
                HoverColor: =RGBA(255, 255, 255, 1)
                HoverFill: =vargStyle.Buttons.Midium.ResponsiveIconLabel.HoverFill
                OnSelect: =Navigate('Home Screen')
                PressedBorderColor: =
                PressedColor: =RGBA(255, 255, 255, 1)
                PressedFill: =ColorFade(Self.HoverFill, 40%)
                RadiusBottomLeft: =vargStyle.Buttons.Midium.ResponsiveIconLabel.BorderRadius
                RadiusBottomRight: =vargStyle.Buttons.Midium.ResponsiveIconLabel.BorderRadius
                RadiusTopLeft: =vargStyle.Buttons.Midium.ResponsiveIconLabel.BorderRadius
                RadiusTopRight: =vargStyle.Buttons.Midium.ResponsiveIconLabel.BorderRadius
                Size: =15
                Text: =""
                Width: =Parent.Width
                ZIndex: =4

